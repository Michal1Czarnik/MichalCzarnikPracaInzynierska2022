{% macro render_field(field) %}
  <dt>{{ field.label }}
  <dd>{{ field(**kwargs)|safe }}
  </dd>
{% endmacro %}

<html>
<head>
<title>Wykrywanie ataków typu URL phishing z użuciem uczenia maszynowego</title>
</head>
<body>
	<h1 align="center"> Podaj adres URL, bez określania protokołu (http/https) oraz bez "www" na początku</h1>
	<form method="POST" action="/">
		<h1>
	    	<dl align="center">
			{{ form.csrf_token }}
	    	{{ render_field(form.url) }}
	    	<input type="submit" value="Sprawdź">
		</h1>
	</form>
	<div>
		<div class="bd-example" align="middle">
		<img src="{{url_for('static', filename='iu.jpeg')}}"align="center" />
	</div>
</body>
</html>
